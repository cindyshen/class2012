<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" />

	<meta name="description" content="" />	
		
	<meta name="keywords" content="" />

	<!-- CSS link -->
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	
	<title>Sample Midterm Solution</title>
</head>
<body>
	<div id="page_wrap">
		<div id="container">
			<div id="header">
			</div> <!-- header -->
			
			<div id="main">
				<form action="/?p=s" method="post">
					<fieldset>
						<legend>Ask your question ... if you dare ...</legend>
						<div>
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" maxlength="80" value="PHP_NAME_VALUE"/>
							<p class="PHP_NAME_ERR_LABEL">Please enter your name.</p>
						</div>
						<div>
							<label for="email">Email:</label>
							<input type="text" id="email" name="email" maxlength="100" 
								value="PHP_EMAIL_VALUE"/>
							<p class="PHP_EMAIL_ERR_LABEL">Please enter a valid email address.</p>
						</div>
						<div>
							<label for="question">Question:</label>
							<textarea id="question" name="question" cols="40" rows="5">PHP_QUESTION_VALUE</textarea>
							<p class="PHP_QUESTION_ERR_LABEL">Please enter your question.</p>
						</div>
						<div>
							<input type="submit" value="Ask Away!"/>
						</div>
					</fieldset>
				</form>
				<h1>PHP_FORM_MSG</h1>
			</div> <!-- main -->
			
			<div id="footer">
			</div> <!-- footer -->
			
		</div> <!-- container -->
	</div> <!-- page_wrap -->
</body>
</html>
